<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculaTop</title>
    <style>
        div#calculadora{
            border: 1px solid black;
            padding: 1em;
            width: 150px;
            margin: auto;
        }
        #calculadora > div {
            padding: 0.5em;
            border:  1px solid darkgray;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>calculaTop</h1>
    <div id="calculadora">
        <div>2</div>
        <div>3</div>
        <div>?</div>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <script>
        const divs = document.querySelectorAll("#calculadora > div");
        console.log(divs);
        const eN1 = divs[0];
        const eN2 = divs[1];
        const eResultado = divs[2];
        const buttons = document.querySelectorAll("#calculadora > button");
        const bSoma = buttons[0];
        const bSubtracao = buttons[1];
        const bMultiplicacao = buttons[2];
        const bDivisao = buttons[3];

        bSoma.addEventListener('click', somar);
        bSubtracao.addEventListener('click', subtrair);
        bMultiplicacao.addEventListener('click', multiplicar);
        bDivisao.addEventListener('click', dividir);

        function somar(){

        const n1 = Number(eN1.textContent);
        const n2 = Number(eN2.textContent);
        const somar = n1 + n2;
        eResultado.textContent = somar;
        eResultado.style.color = 'red';
        }
        function subtrair(){
            const n1 = Number(eN1.textContent);
            const n2 = Number(eN2.textContent);
            const subtrair = n1 - n2;
            eResultado.textContent = subtrair;
            eResultado.style.color = 'blue';
        }
        function multiplicar(){
            
            const n1 = Number(eN1.textContent);
            const n2 = Number(eN2.textContent);
            const multiplicar = n1 * n2;
            eResultado.textContent = multiplicar;
            eResultado.style.color = 'green';
        }
        function dividir(){

            const n1 = Number(eN1.textContent);
            const n2 = Number(eN2.textContent);
            const dividir = n1 / n2;
            eResultado.textContent = dividir;
            eResultado.style.color = 'black';
        }

        

    </script>

    
    
</body>
</html>
