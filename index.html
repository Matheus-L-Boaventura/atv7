<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button>calculaTop</button>
    <style>
        div#calculadora{
            border: 1px solid black;
            padding: 1em;
            width: 150px;
            margin: auto;
        }
        #calculadora > div {
            padding: 0.5em;
            border:  1px solid darkgray;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>calculaTop</h1>
    <div id="calculadora">
        <div>2</div>
        <div>3</div>
        <div>?</div>
        <div>calcular</div>
    </div>
    <script>
        const divs = document.querySelectorAll("#calculadora > div");
        console.log(divs);
        const eN1 = divs[0];
        const eN2 = divs[1];
        const eResultado = divs[2];
        const eCalcular = document.querySelector("#calculadora > button");
        eCalcular.addEventListener('click', calcular);

        function calcular(){

        const n1 = Number(eN1.textContent);
        const n2 = Number(eN2.textContent);
        const soma = n1 + n2;
        eResultado.textContent = soma;
        eResultado.style.color = 'red';
        }
        

    </script>
    
</body>
</html>
